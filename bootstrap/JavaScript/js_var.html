<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<link href="" rel="stylesheet">
		<script>
			/*
				JS的数据类型：
					1. 整型
					2. 浮点型
					3. boolean
					4. 字符串
					5. 数组
					6. 对象
					7. json对象
					8. NaN
					9. null
					10.undefined

				JS定义变量需要加var修饰

				两个内建对象：
					window(来自浏览器):

					Global(来自语言):
						属性：
							Infinity 
							NaN
						方法：
							escape
							eval
							isFinite
							isNaN
							parseFloat
							parseInt
							unescape
			*/
			var a = 1;
			var b = 1.3;
			var c = true;
			var d = "abcde";
			var obj = new Object();
			var json = {"key0":"value0", "keyn":"valuen"};
			var nan = NaN;
			var none = null;
			var ud = undefined;
			var arr = [a, b, c, d, obj, json, nan, none, ud];

			alert(arr);
		</script>
	</head>

	<body>
		<div>test</div>
		<div>test</div>
		<div>test</div>
		<div>test</div>
		<div>test</div>
	</body>

</html>
