{% extends 'org_base.html' %}

{% block title %}机构首页{% endblock %}

{% block navbar %}
<nav>
    <div class="nav">
        <div class="wp">
            <ul>
                <li><a href="{% url 'index' %}">首页</a></li>
                <li><a href="{% url 'course:list' %}">公开课<img class="hot" src="/static/images/nav_hot.png"></a></li>
                <li><a href="{% url 'teacher:list' %}">授课教师</a></li>
                <li class="active"><a href="{% url 'org:orglist' %}">授课机构</a></li>
            </ul>
        </div>
    </div>
</nav>            
{% endblock %}

{% block right %}
<div class="right companycenter layout" >
    <div class="head">
        <h1>机构讲师</h1>
    </div>

    <div class="messagelist">
        <div class=" butler_list butler-fav-box">
            {% for teacher in all_teacher %}
            <dl class="des users">
                <dt>
                    <a href="">
                    <img width="100" height="100" class="scrollLoading" data-url="{{ MEDIA_URL }}{{ teacher.image }}" src="{{ MEDIA_URL }}{{ teacher.image }}"/>
                    </a>
                </dt>
                <dd>
                    <h1>
                        <a href="">
                        {{ teacher.name }}<span class="key">已认证</span>
                        </a>
                    </h1>
                    <ul class="cont clearfix">
                        <li class="time">工作年限：<span>{{ teacher.work_years }}年</span></li>
                        <li class="c7">课程数：<span>3</span></li>
                    </ul>
                </dd>
            </dl>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
