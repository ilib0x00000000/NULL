<script type="text/javascript">
	var width = 200;
	var height = 200;

	var dataset = [1.2, 2.3, 0.9, 1.5, 3.3];

	var min = d3.min(dataset);
	var max = d3.max(dataset);

	var linear = d3.scale.linear()			// 定义一个线性函数
					.domain([min, max])		// 定义域
					.range([0, 300])		// 值域

	var p = d3.select('#container')
				.attr('width', width)
				.attr('height', height)
				.data(dataset)
				.enter()
				.append('p')
				.text(function(d, i){
					return linear(d);
				})
</script>

<script type="text/javascript">
	var width = 300;
	var height = 300;

	// 创建一个svg画布
	var svg = d3.select('#container')
				.attr('width', width)
				.attr('height', height);

	/**
	 * 矩形的属性，常用的有4个
	 * x: 矩形左上角的x坐标
	 * y: 矩形左上角的y坐标
	 * width：矩形的宽度
	 * height：矩形的高度
	 */
	
	var dataset = [250, 210, 307, 190];

	var rectHeight = 25;

	svg.selectAll('rect')
		.data(dataset)
		.enter()
		.append('rect')
		.attr('x', 20)
		.attr('y', function(d, i){
			return i * rectHeight;
		})
		.attr('width', function(d, i){
			return d;
		})
		.attr('height', rectHeight-2)
		.attr('fill', 'steelblue');

	/**
	 * 自动生成与数据集等长度的样式
	 * svg.selectAll(x)
	 * 		.data(dataset)	// 绑定数据集
	 * 		.enter()		// 指定选择集的enter部分
	 * 		.append(layout)	// 样式
	 */
</script>
