<!DOCTYPE html>
<html>
<head>
	<title>最简单的饼图</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="echarts.js"></script>
	<style type="text/css">
		#container{
			margin: auto;
			width: 1000px;
			height: 500px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
<div id="container"></div>
</body>

<script type="text/javascript">
	var chart = echarts.init(document.getElementById("container"));

	var options = {
		title:{
			text:'某站点用户访问来源',
			subtext:'纯属虚构',
			left:'center'
		},

		tooltip:{
			trigger:'item',
			formatter:'{a}<br>{b}:{c}({d}%)'
		},

		legend:{
			orient:'vertical',
			left:'left',
			data:['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
		},

		series:[
			{
				name:'访问来源',
				type:'pie',
				radius:'55%',
				center:['50%', '60%'],
				data:[
					{name:'直接访问', value:335},
					{name:'邮件营销', value:310},
					{name:'联盟广告', value:234},
					{name:'视频广告', value:135},
					{name:'搜索引擎', value:1548}
				],
				itemStyle:{
					emphasis:{
						shadowBlur:10,
						shadowOffsetX:0,
						shadowColor:'rgba(0, 0, 0, 0.5)'
					}
				}
			}
		],
	};

	chart.setOption(options);
</script>

</html>
