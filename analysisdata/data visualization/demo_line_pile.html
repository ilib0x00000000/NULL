<!DOCTYPE html>
<html>
<head>
	<title>堆叠折线图</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="echarts.js"></script>
	<style type="text/css">
		#container{

		}

</head>
<body>

</body>

		legend:{
			data:['A', 'B', 'C', 'D', 'E']
		},
		series:[
			{
				name:'A',

				type:'line',

				name:'E',

				label:{
					normal:{
						show:true,
						position:'top'
					}
				}
			}
		]
	};

	chart.setOption(options);
</script>

</html>
